<VirtualHost *:80>
ServerAdmin admin@blackartdsgns.com
DocumentRoot /var/www/html/prestashop/
ServerName prestashop.blackartdsgns.com
<Directory /var/www/html/prestashop/>
Options FollowSymLinks
AllowOverride All
Order allow,deny
allow from all
</Directory>
ErrorLog /var/log/apache2/blackartdsgns.com-error_log
CustomLog /var/log/apache2/blackartdsgns.com-access_log common
</VirtualHost>
